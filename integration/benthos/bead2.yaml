components:  # Add this section if necessary
  database_writer:  # Example component for database writes
    type: sql_raw
      driver: postgres
      dsn: postgres://${USER}:${PASSWORD}@${DATABASE_HOST}:5432/bead?sslmode=disable
  unarchive_json:  # Example component for unarchiving JSON data
    type: unarchive
      format: json_array
processors:
  process_existing_api:  # Existing process (remains the same)
    # ... (refer to your existing configuration)

  process_new_api:  # New process for daily API call
    chain:
      - http_client:  # Make the API call once per day
          url: "${NEW_API_URL}"
          verb: GET
          # Add a scheduler if your scheduler component supports cron syntax
          scheduler: cron: "0 0 * * *"  # Calls at midnight (UTC) daily
      - unarchive_json:  # Reference reusable component (if extracted)
      - database_writer:  # Reference reusable component (if extracted)
        query: INSERT INTO new_table (data_field1, data_field2) VALUES ($1, $2);  # Update query and args mapping for new table
